<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="index.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="click"></div>

  <div class="outside">
    <div class="title">好友標籤</div>
    <div class="showRoom">
      <div class="spaceTag displayNone"><span>＋ </span>點擊以新增標籤</div>
      <div class="tagSustain" id="showTag1">標籤 <i class="fas fa-times-circle"></i></div>
      <div class="tagSustain" id="showTag2">測試標籤 <i class="fas fa-times-circle"></i></div>
      <div class="tagSustain displayNone" id="showTag3">測試標籤3 <i class="fas fa-times-circle"></i></div>
      <div class="tagSustain displayNone" id="showTag4">標籤4 <i class="fas fa-times-circle"></i></div>
      <div class="tagSustain displayNone" id="showTag5">測試標籤標籤 <i class="fas fa-times-circle"></i></div>
      <div class="tagSustain displayNone" id="showTag6">測試6標籤 <i class="fas fa-times-circle"></i></div>
      <div class="tagSustain displayNone" id="showTag7">777測試標籤 <i class="fas fa-times-circle"></i></div>
      <div class="tagSustain displayNone" id="showTag8">測試標籤88 <i class="fas fa-times-circle"></i></div>
      <div class="tagSustain displayNone" id="showTag9">測試9 <i class="fas fa-times-circle"></i></div>
      <div class="tagSustain displayNone" id="showTag10">10101010 <i class="fas fa-times-circle"></i></div>

      <div class="add">＋</div>
    </div>
  </div>

  <div class="container">
    <div class="select defaultSelect">
      <div class="tag">
        <p class="text">全部好友</p>
      </div>
      <div class="check"><i class="fas fa-check"></i></div>
    </div>
    <div class="select defaultSelect" id="select1">
      <div class="tag TagShow">
        <p class="text">標籤</p>
      </div>
      <div class="check CheckShow"><i class="fas fa-check"></i></div>
    </div>
    <div class="select defaultSelect" id="select2">
      <div class="tag TagShow">
        <p class="text">測試標籤</p>
      </div>
      <div class="check CheckShow"><i class="fas fa-check"></i></div>
    </div>
    <div class="select greenSelect" id="select3">
      <div class="tag">
        <p class="text greenText">測試標籤3</p>
      </div>
      <div class="check"><i class="fas fa-check"></i></div>
    </div>
    <div class="select greenSelect" id="select4">
      <div class="tag">
        <p class="text greenText">標籤4</p>
      </div>
      <div class="check"><i class="fas fa-check"></i></div>
    </div>
    <div class="select orangeSelect" id="select5">
      <div class="tag">
        <p class="text orangeText">測試標籤標籤</p>
      </div>
      <div class="check"><i class="fas fa-check"></i></div>
    </div>
    <div class="select orangeSelect" id="select6">
      <div class="tag">
        <p class="text orangeText">測試6標籤</p>
      </div>
      <div class="check"><i class="fas fa-check"></i></div>
    </div>
    <div class="select orangeSelect" id="select7">
      <div class="tag">
        <p class="text orangeText">777測試標籤</p>
      </div>
      <div class="check"><i class="fas fa-check"></i></div>
    </div>
    <div class="select orangeSelect" id="select8">
      <div class="tag">
        <p class="text orangeText">測試標籤88</p>
      </div>
      <div class="check"><i class="fas fa-check"></i></div>
    </div>
    <div class="select redSelect" id="select9">
      <div class="tag">
        <p class="text redText">測試9</p>
      </div>
      <div class="check"><i class="fas fa-check"></i></div>
    </div>
    <div class="select redSelect" id="select10">
      <div class="tag">
        <p class="text redText">101010</p>
      </div>
      <div class="check"><i class="fas fa-check"></i></div>
    </div>
  </div>

</body>
</html>
